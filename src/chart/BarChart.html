<!DOCTYPE html>
<html>
<head>
   <link href="../../ext-6.0.0/build/classic/theme-classic/resources/theme-classic-all.css" rel="stylesheet" />
   <script src="../../ext-6.0.0/build/ext-all.js"></script>
   <script src="../../ext-6.0.0/build/packages/charts/classic/charts.js"></script>
   <link href="../../ext-6.0.0/build/packages/charts/classic/classic/resources/charts-all.css" rel="stylesheet" />
   <script type="text/javascript">
      Ext.onReady(function() {
         Ext.create('Ext.chart.CartesianChart', {
            renderTo: document.body,
            width: 600,
            height: 200,
            flipXY: true,
            store: {
              fields: ['name', 'g1', 'g2'],
              data: [
                     {"name": "Item-0", "g1": 57, "g2": 59},
                     {"name": "Item-1", "g1": 45, "g2": 50},
                     {"name": "Item-2", "g1": 67, "g2": 43},
                     {"name": "Item-3", "g1": 45, "g2": 18},
                     {"name": "Item-4", "g1": 30, "g2": 90}
              ]
            },  

            //set legend configuration
            legend: {
              docked: 'right'
            },

            //define the x and y-axis configuration.
            axes: [{
              type: 'numeric',
              position: 'bottom',
              grid: true,
              minimum: 0
            }, {
              type: 'category',
              position: 'left'
            }],

            //define the actual bar series.
            series: [{
              type: 'bar',
              xField: 'name',
              yField: ['g1', 'g2'],
              axis: 'left'
            }]
         });
      });
   </script>
</head>
<body>
</body>
</html>
